        let removeMessageTimeout; // Store timeout ID

        function runClick() {
            console.log("Clicked the button");

            // Show "Added" after 1 second
            setTimeout(function () {
                document.querySelector('p').innerHTML = 'Added';
            }, 1000);

            // Clear the previous timeout (if it exists)
            clearTimeout(removeMessageTimeout);

            // Set a new timeout to remove "Added" after 2 more seconds
            removeMessageTimeout = setTimeout(function () {
                document.querySelector('p').innerHTML = '';
                console.log("Stopped running");
            }, 3000);
        }


    </script>
