<!DOCTYPE html>
<html lang="en">

<head>
    <title>App</title>
</head>

<body>


    <button onclick="
        message++
        ">Add</button>

    <button onclick="
        message-=1
    ">Remove</button>


    <script>

        let message = 3;


        function messageLog() {

            let isNewMessage = false;

            let timer = setInterval(function () {
                if (isNewMessage) {
                    document.title = "App";
                } else {
                    document.title = `(${message}) New message`;
                }
                isNewMessage = !isNewMessage;
            }, 1000);

            setTimeout(function () {
                clearInterval(timer)
            }, 20000)

            return message;
        }

        messageLog();

        console.log(message)


    </script>
</body>

</html>
